/* --- BOT√ìN REGRESO "FIERCE" (FEROZ) --- */
.btn-fierce-back {
    position: fixed; /* Lo fijamos para que siempre sea visible */
    top: 30px;
    left: 30px;
    z-index: 1000; /* Aseguramos que est√© por encima de todo */
    text-decoration: none;
    cursor: pointer;

    /* Estilo base del bot√≥n */
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 12px 25px 12px 20px; /* Ajuste para el icono */
    background: linear-gradient(145deg, #1a1a1a, #0a0a0a); /* Fondo met√°lico oscuro */
    border: 2px solid #330000; /* Borde oscuro rojizo */
    border-radius: 5px;
    
    font-family: 'Cinzel', serif;
    font-size: 0.9em;
    font-weight: bold;
    color: #f0f0f0; /* Texto claro */
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.6);

    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4), inset 0 0 5px rgba(255, 34, 0, 0.1);
    transition: all 0.3s ease-in-out;

    /* Aura inicial sutil */
    box-shadow: 0 0 8px rgba(255, 68, 0, 0.3), 0 0 15px rgba(255, 68, 0, 0.1) inset;
}

.btn-fierce-back:before {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    border: 2px solid transparent;
    border-image: linear-gradient(45deg, #ff4d00, #ff0000, #880000);
    border-image-slice: 1;
    border-radius: 8px; /* Un poco m√°s grande que el bot√≥n para el aura */
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    pointer-events: none; /* Asegura que no interfiera con los clics */
}

/* Contenido para organizar texto e icono */
.btn-fierce-back .btn-content {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Icono (un tri√°ngulo o flecha estilizada) */
.btn-fierce-back .btn-icon {
    width: 0;
    height: 0;
    border-top: 7px solid transparent;
    border-bottom: 7px solid transparent;
    border-right: 12px solid #ff4d00; /* Color de fuego */
    filter: drop-shadow(0 0 3px #ff4d00);
    transition: transform 0.3s ease-in-out, border-right-color 0.3s ease-in-out;
}

/* Efecto al pasar el rat√≥n */
.btn-fierce-back:hover {
    background: linear-gradient(145deg, #2a0000, #1a0000); /* Un poco m√°s oscuro */
    color: white;
    transform: translateY(-3px) scale(1.02); /* Peque√±o levantamiento y agrandamiento */
    border-color: var(--venon-red);
    box-shadow: 0 8px 25px rgba(255, 34, 0, 0.6), inset 0 0 10px rgba(255, 34, 0, 0.3); /* Sombra m√°s intensa */
}

.btn-fierce-back:hover:before {
    opacity: 1; /* Muestra el aura al pasar el rat√≥n */
    animation: fierce-aura-pulse 1.5s infinite alternate; /* Animaci√≥n de aura pulsante */
}

.btn-fierce-back:hover .btn-icon {
    border-right-color: white; /* Icono blanco al pasar el rat√≥n */
    transform: translateX(-3px) scale(1.1); /* Icono se mueve un poco */
    filter: drop-shadow(0 0 5px white);
}

/* Animaci√≥n del aura para el hover */
@keyframes fierce-aura-pulse {
    0% {
        box-shadow: 0 0 10px rgba(255, 68, 0, 0.5), 0 0 20px rgba(255, 68, 0, 0.2);
    }
    100% {
        box-shadow: 0 0 15px rgba(255, 68, 0, 0.8), 0 0 30px rgba(255, 68, 0, 0.4);
    }
}

/* Media query para pantallas m√°s peque√±as (m√≥viles) */
@media (max-width: 768px) {

    <script>
        // --- SCRIPT DE POLVO (DUST) ---
        const canvas = document.getElementById('dust-particles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initDust() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 120; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speedX: (Math.random() - 0.5) * 0.3,
                    speedY: Math.random() * 0.5 + 0.1,
                    opacity: Math.random()
                });
            }
        }

        function drawDust() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                // Polvo ligeramente rojizo/naranja por el fuego
                ctx.fillStyle = `rgba(255, 100, 50, ${p.opacity})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                p.x += p.speedX;
                p.y -= p.speedY; 
                if (p.y < 0) p.y = canvas.height;
            });
            requestAnimationFrame(drawDust);
        }

        window.addEventListener('resize', initDust);
        initDust();
        drawDust();
