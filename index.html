<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Venon Clan | Roster Oficial</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #070707;
      --accent: #b30000;
      --gold: #d4af37;
      --text: #f2f2f2;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1a0000, #070707 80%);
      color: var(--text);
      margin: 0;
      padding-top: 90px;
    }

    /* BARRA DE NAVEGACIÓN */
    nav {
      position: fixed; top: 0; width: 100%; height: 75px;
      background: rgba(0, 0, 0, 0.9); border-bottom: 2px solid var(--accent);
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 50px; z-index: 1000; box-sizing: border-box;
    }

    .nav-logo { font-family: 'Orbitron'; color: var(--accent); font-weight: bold; text-decoration: none; font-size: 1.8rem; letter-spacing: 2px; }

    /* CONTENEDOR DE TABLA */
    .container {
      max-width: 900px; margin: 20px auto; padding: 30px;
      background: rgba(20, 20, 20, 0.9); border-radius: 15px;
      border: 1px solid rgba(179, 0, 0, 0.3);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h1 { text-align: center; font-family: 'Orbitron'; color: var(--gold); margin-bottom: 10px; }
    .subtitle { text-align: center; color: #888; margin-bottom: 30px; font-size: 0.9rem; }

    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; padding: 15px; border-bottom: 2px solid var(--accent); color: var(--accent); font-family: 'Orbitron'; font-size: 0.8rem; }
    td { padding: 18px 15px; border-bottom: 1px solid #222; }

    .player-name { font-weight: 600; color: #fff; font-size: 1.1rem; }
    .elo-val { color: #00ffcc; font-weight: bold; font-family: 'Orbitron'; font-size: 1.2rem; }
    
    .btn-insights {
      display: inline-block; padding: 8px 15px; background: #222; color: var(--gold);
      text-decoration: none; border-radius: 5px; border: 1px solid var(--gold);
      font-size: 0.75rem; transition: 0.3s; font-weight: bold;
    }
    .btn-insights:hover { background: var(--gold); color: #000; }
  </style>
</head>
<body>

  <nav>
    <a href="#" class="nav-logo">VENON</a>
    <div style="color: var(--gold); font-family: 'Orbitron'; font-size: 0.8rem;">MENU ▼</div>
  </nav>

  <div class="container">
    <h1>RANKING IMPERIAL</h1>
    <div class="subtitle">Actualización automática vía API</div>
    
    <table>
      <thead>
        <tr>
          <th>GUERRERO</th>
          <th>ELO 1V1</th>
          <th>PERFIL</th>
        </tr>
      </thead>
      <tbody id="player-rows">
        </tbody>
    </table>
  </div>

  <script>
    // --- LISTA DE GUERREROS ---
    const clan = [
      { name: "Envidiates", id: "4489200" },
      { name: "Envy", id: "401359" }
    ];

    async function getStats() {
      const tableBody = document.getElementById('player-rows');
      tableBody.innerHTML = ""; 

      for (let player of clan) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><span class="player-name">${player.name}</span></td>
          <td id="elo-${player.id}" class="elo-val">...</td>
          <td><a href="https://www.aoe2insights.com/user/${player.id}/" target="_blank" class="btn-insights">VER INSIGHTS ↗</a></td>
        `;
        tableBody.appendChild(row);

        try {
          // Intentamos obtener el perfil oficial
          const response = await fetch(`https://api.ageofempires.com/api/ageii/GetPlayerProfile?profileId=${player.id}`);
          
          if (!response.ok) throw new Error('Error en API');

          const data = await response.json();
          
          if (data && data.user) {
            const rating = data.user.rating || "Sin ELO";
            document.getElementById(`elo-${player.id}`).innerText = rating;
          } else {
            document.getElementById(`elo-${player.id}`).innerText = "N/A";
          }
        } catch (e) {
          // Si falla, mostramos un mensaje más discreto
          document.getElementById(`elo-${player.id}`).innerText = "---";
          console.error("No se pudo cargar el ELO de " + player.name);
        }
      }
    }

    getStats();
  </script>

</body>
</html>
